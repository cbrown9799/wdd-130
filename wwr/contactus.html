<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adventure Rapids | Contact Us</title>

        <link rel="stylesheet" href="styles/wwr-styles.css" />
    </head>
    <body>
        <div id="content">
            <header>
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/Dryoar.png" alt="Adventure Rapids Logo" />
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="rivers.html">Rivers</a>
                    <a href="site-plan-rafting.html">Site Plan</a>
                    <a href="contactus.html">Contact Us</a>
                </nav>
            </header>

            <div id="hero">
                <div id="hero-box">
                    <img id="hero-img" src="images/hero.png" alt="People enjoying white water rafting" />
                </div>
                <section id="hero-msg">
                    <h1 class="home-title">Contact Us</h1>
                    <h4>Start Your Next Adventure with Us</h4>
                    <div class="button-box">
                        <a class="book" href="contactus.html">Book Now</a>
                    </div>
                </section>
            </div>

            <main class="home-grid">
                <div id="feedback"></div>

                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" required />
                        </li>
                        <li>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" required />
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message" required></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                </form>
            </main>

            <footer>
                <p>Adventure Rapids &copy; 2025 - Conner Brown</p>
                <p><a href="site-plan-rafting.html">Site Plan</a></p>
                <p><a href="contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="Facebook icon" />
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="Twitter icon" />
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="Instagram icon" />
                    </a>
                </div>
            </footer>
        </div>

        <script>
            // Get the feedback div element
            const feedbackElement = document.getElementById("feedback");
            // Get the form element
            const formElement = document.forms[0];

            // Add event listener for form submission
            formElement.addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent default form submission
                feedbackElement.innerHTML =
                    "Hello " + formElement.user_name.value + "! Thank you for your message. We will get back to you soon!";
                feedbackElement.style.display = "block";
                document.body.classList.toggle("moveDown");
            });
        </script>
    </body>
</html>
