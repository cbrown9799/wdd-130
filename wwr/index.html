<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Whitewater Rafting Vacations | Dry Oar Boating | Home</title>
        <meta name="description" content="Whitewater rafting adventures with Dry Oar Boating." />
        <meta name="author" content="Conner Brown" />
        <meta name="theme-color" content="#006EB6" />

        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/Dryoar.png" alt="Dry Oar Logo" />
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Page 2</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

        <main>
            <!-- HERO SECTION -->
            <div id="hero">
                <div id="hero-box">
                    <img id="hero-img" src="images/hero.png" alt="People enjoying rafting" />
                </div>
                <section id="hero-msg">
                    <h1 class="home-title">Have An Adventure</h1>
                    <h4>Make Memories with Dry Oar</h4>
                    <div class="button-box">
                        <a class="book" href="contactus.html">Book Now</a>
                    </div>
                </section>
            </div>

            <!-- FEATURED SECTIONS -->
            <section class="features">
                <div class="rivers-card">
                    <img class="card-img" src="images/rivers.jpg" alt="River in forest" />
                    <img class="icon" src="images/river_icon.png" alt="River icon" />
                    <h2>Rivers</h2>
                </div>

                <div class="camping-card">
                    <img class="card-img" src="images/camping.jpg" alt="Tent in mountains" />
                    <img class="icon" src="images/fire_icon.png" alt="Fire icon" />
                    <h2>Camping</h2>
                </div>

                <div class="rapids-card">
                    <img class="card-img" src="images/rapids.jpg" alt="Rafting boat" />
                    <img class="icon" src="images/oars.png" alt="Oars icon" />
                    <h2>Rapids</h2>
                </div>
            </section>

            <!-- BACKGROUND MESSAGE SECTION -->
            <div id="background">
                <img class="mountains" src="images/mountains.jpg" alt="Misty mountains" />
                <section class="msg">
                    <h2>More Than Just The Thrill</h2>
                    <p>Enjoy the breathtaking scenery. From valleys, meadows, and canyons.</p>
                    <a class="join" href="rivers.html">Join Us</a>
                </section>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>Dry Oar &copy; 2025 - Conner Brown</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="Facebook icon" />
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="Twitter icon" />
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="Instagram icon" />
                </a>
            </div>
        </footer>
    </body>
